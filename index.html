<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
  
  <title> Order summary card</title>

  <link rel="stylesheet" type="text/css" href="index.css">
   
</head>
<body>
  <div class="container">
    <img src="images\pattern-background-desktop.svg" alt="background">
      <div class="summary">
        <img src="images\illustration-hero.svg">
        <h2>Order Summary</h2>
    
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    
        <div class="price"> 
            <img src="images\icon-music.svg">
            <p><span>Annual Plan</span>
            <br>$59.99/year</p>
        
            <a href="#">Change</a>
        </div>
    
        <div class="buttons">
          <div class="proceed">Proceed to Payment</div>
          <div class="cancel">Cancel Order</div>
        </div>
      </div>

 </div> 
  <div class="attribution"> 
    Coded by <a href="#">Karthik Thatipelly</a>.
  </div>
</body>
</html>
